server {
    listen 80;
    server_name "localhost";
    root /usr/share/nginx/html;
    index index.html;
}

server {
    listen 80;
    server_name "nginx-backend1";
    location / {
        proxy_pass http://nginx-backend1;
    }
}

server {
    listen 80;
    server_name "nginx-backend2";
    location / {
        proxy_pass http://nginx-backend2;
    }
}